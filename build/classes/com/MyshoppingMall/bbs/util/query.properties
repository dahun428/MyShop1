					            SELECT BBS_ID, BBS_TITLE, USER_ID, to_char(BBS_DATE, 'yyyy/mm/dd')as bbs_date, BBS_CONTENT, BBS_AVAILABLE, file_no \
					            FROM BBS_BBS \
					            WHERE bbs_available = 1 \
					            AND USER_ID = ? \
					            ORDER BY BBS_ID asc) A \
					        ORDER BY NO desc) B \
					    WHERE ROWNUM <= ? ) \
					WHERE ROWN > ? 
